<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>EHY! CHOSE A TITLE!</title>
</head>
    
<body>
    <header>
        <nav id="header-nav">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-6">
                        <h1>mainTitle</h1>
                    </div>
                    <div class="col-3 align-self-center text-end fs-3"> <!-- hamburger menu -->
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="col d-none"> <!-- extended menu -->
    
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="jumbotron">
            <div class="container">
                <div class="row text-center">
                    <div>
                        <img src="#" alt="jumbo-img">
                    </div>
                    <div>
                        <h1>mainTitle</h1>
                    </div>
                    <div>
                        lineWithStar
                    </div>
                    <p>
                        texttexttext
                    </p>
                </div>
            </div>
        </section>

        <section id="portfolio">
            <div class="container">
                <div class="row text-center">
                    <h2>sectionTitle</h2>
                    <div>
                        lineWithStar
                    </div>
                    <div class="col-12 rounded">
                        <img src="#" alt="portfolioImg1">
                    </div>
                    <div class="col-12 rounded">
                        <img src="#" alt="portfolioImg2">
                    </div>
                    <div class="col-12 rounded">
                        <img src="#" alt="portfolioImg3">
                    </div>
                    <div class="col-12 rounded">
                        <img src="#" alt="portfolioImg4">
                    </div>
                    <div class="col-12 rounded">
                        <img src="#" alt="portfolioImg5">
                    </div>
                    <div class="col-12 rounded">
                        <img src="#" alt="portfolioImg6">
                    </div>
                </div>
            </div>
        </section>

        <section id="about">
            <div class="container">
                <div class="row text-center">
                    <h2>sectionTitle</h2>
                    <div>
                        lineWithStar
                    </div>
                    <div class="col-12">
                        <p>text1</p>
                    </div>
                    <div class="col-12">
                        <p>text2</p>
                    </div>
                    <div class="col">
                        <a href="#">Button</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2>sectionTitle</h2>
                    </div>
                    <div>
                        lineWithStar
                    </div>
                    <div class="col">
                        name
                    </div>
                    <div class="col">
                        emailAddress
                    </div>
                    <div class="col">
                        phoneNumber
                    </div>
                    <div class="col">
                        Message
                    </div>
                    <div class="col">
                        <button type="button">Submit</button>
                    </div>
                </div>
            </div> 
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    location
                </div>
                <div class="col">
                    aroundTheWeb
                </div>
                <div class="col">
                    aboutFreelancer
                </div>
            </div>
        </div>
        <div id="copyright">
            copyright
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
