<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font open sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"/>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bootstrap Freelancer</title>
</head>
    
<body>
    <header>
        <nav id="header-nav" class="container">
            <div class="row justify-content-between">
                <div class="col-6">
                    <h1>mainTitle</h1>
                </div>
                <div class="col-3 align-self-center text-end fs-3"> <!-- hamburger menu -->
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="col d-none"> <!-- extended menu -->

                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="jumbotron">
            <div class="container text-center">
                <div>
                    <img src="#" alt="jumbo-img">
                </div>
                <div>
                    <h1>mainTitle</h1>
                </div>
                <div>
                    lineWithStar
                </div>
                <p>
                    texttexttext
                </p>
            </div>
        </section>

        <section id="portfolio">
            <div class="container text-center">
                <h2>sectionTitle</h2>
                    <div>
                        lineWithStar
                    </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                    <div class="col rounded">
                        <img src="#" alt="portfolioImg1">
                    </div>
                    <div class="col rounded">
                        <img src="#" alt="portfolioImg2">
                    </div>
                    <div class="col rounded">
                        <img src="#" alt="portfolioImg3">
                    </div>
                    <div class="col rounded">
                        <img src="#" alt="portfolioImg4">
                    </div>
                    <div class="col rounded">
                        <img src="#" alt="portfolioImg5">
                    </div>
                    <div class="col rounded">
                        <img src="#" alt="portfolioImg6">
                    </div>
                </div>
            </div>
        </section>

        <section id="about">
            <div class="container text-center">
                <h2>sectionTitle</h2>
                <div>
                    lineWithStar
                </div>
                <div class="row justify-content-center">
                    
                    <div class="col-8 col-md-5">
                        <p>text1</p>
                    </div>
                    <div class="col-8 col-md-5">
                        <p>text2</p>
                    </div>
                </div>
                <a class="btn text-white" href="#">Download</a>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <div class="text-center">
                    <h2>sectionTitle</h2>
                <div>
                    lineWithStar
                </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8">
                        name
                    </div>
                    <div class="col-8">
                        emailAddress
                    </div>
                    <div class="col-8">
                        phoneNumber
                    </div>
                    <div class="col-8">
                        Message
                    </div>
                    <div class="col-8">
                        <button type="button">Submit</button>
                    </div>
                </div>
            </div> 
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 text-center">
                <div class="col">
                    location
                </div>
                <div class="col">
                    aroundTheWeb
                </div>
                <div class="col">
                    aboutFreelancer
                </div>
            </div>
        </div>
        <div id="copyright" class="text-center">
            copyright
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
